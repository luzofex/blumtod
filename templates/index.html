<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Control Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #e0e0e0;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffffff;
        }
        .bg-dark-custom {
            background-color: #333333 !important;
        }
        .text-light-custom {
            color: #e0e0e0 !important;
        }
        .btn-primary-custom {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-danger-custom {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .form-control-dark {
            background-color: #333333;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-light-custom" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/edit_files">Edit Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/edit_config">Edit Config</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-light-custom">Bot Control Interface</h1>

        <div class="mb-3">
            <button class="btn btn-primary-custom" onclick="startBot()">Start Bot</button>
            <button class="btn btn-danger-custom" onclick="stopBot()">Stop Bot</button>
        </div>

        <div id="status" class="alert alert-info">
            Status: Loading...
        </div>

        <div id="total-balance" class="alert alert-secondary">
            Total Balance: Loading...
        </div>

        <div id="next-restart" class="alert alert-warning">
            Next Restart: Loading...
        </div>

        <h2 class="text-light-custom mt-4">Bot Log</h2>
        <pre id="bot-log" class="form-control form-control-dark" style="height: 300px; overflow-y: scroll;"></pre>

        <h2 class="text-light-custom mt-4">HTTP Log</h2>
        <pre id="http-log" class="form-control form-control-dark" style="height: 300px; overflow-y: scroll;"></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function startBot() {
            fetch('/start_bot', { method: 'POST' })
                .then(response => response.json())
                .then(data => document.getElementById('status').innerText = data.status);
        }

        function stopBot() {
            fetch('/stop_bot', { method: 'POST' })
                .then(response => response.json())
                .then(data => document.getElementById('status').innerText = data.status);
        }

        function getStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = data.running ? 'Bot is running' : 'Bot is stopped';
                });
        }

        function fetchLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    const botLogElement = document.getElementById('bot-log');
                    const httpLogElement = document.getElementById('http-log');
                    
                    botLogElement.innerText = data.bot_log.join('');
                    botLogElement.scrollTop = botLogElement.scrollHeight;

                    httpLogElement.innerText = data.http_log.join('');
                    httpLogElement.scrollTop = httpLogElement.scrollHeight;
                });
        }

        function fetchTotalBalance() {
            fetch('/total_balance')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-balance').innerText = `Total Balance: ${data.total_balance}`;
                });
        }

        function fetchNextRestart() {
            fetch('/next_restart')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('next-restart').innerText = `Next Restart: ${data.next_restart_time ? data.next_restart_time : 'N/A'}`;
                });
        }

        setInterval(getStatus, 5000);
        setInterval(fetchLogs, 3000);
        setInterval(fetchTotalBalance, 5000);
        setInterval(fetchNextRestart, 5000);
        fetchNextRestart();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Control Interface</title>
    <style>
        #total-balance {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bot Control Interface</h1>
    <button onclick="startBot()">Start Bot</button>
    <button onclick="stopBot()">Stop Bot</button>
    <div id="status"></div>

    <div id="total-balance">Total Balance: Loading...</div>

    <h2>Bot Log</h2>
    <pre id="bot-log" style="background-color: #f4f4f4; padding: 10px; border: 1px solid #ccc; height: 300px; overflow-y: scroll;"></pre>

    <h2>HTTP Log</h2>
    <pre id="http-log" style="background-color: #f4f4f4; padding: 10px; border: 1px solid #ccc; height: 300px; overflow-y: scroll;"></pre>

    <h2>Edit Files and Configurations</h2>
    <a href="/edit_files">Go to File Editor</a>
    <a href="/edit_config">Go to Config Editor</a>

    <script>
        function startBot() {
            fetch('/start_bot', { method: 'POST' })
                .then(response => response.json())
                .then(data => document.getElementById('status').innerText = data.status);
        }

        function stopBot() {
            fetch('/stop_bot', { method: 'POST' })
                .then(response => response.json())
                .then(data => document.getElementById('status').innerText = data.status);
        }

        function getStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = data.running ? 'Bot is running' : 'Bot is stopped';
                });
        }

        function fetchLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    const botLogElement = document.getElementById('bot-log');
                    const httpLogElement = document.getElementById('http-log');
                    
                    botLogElement.innerText = data.bot_log.join('');
                    botLogElement.scrollTop = botLogElement.scrollHeight;  // Scroll otomatis ke bawah

                    httpLogElement.innerText = data.http_log.join('');
                    httpLogElement.scrollTop = httpLogElement.scrollHeight;  // Scroll otomatis ke bawah
                });
        }

        function fetchTotalBalance() {
            fetch('/total_balance')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-balance').innerText = `Total Balance: ${data.total_balance}`;
                });
        }

        setInterval(getStatus, 5000);  // Perbarui status bot setiap 5 detik
        setInterval(fetchLogs, 3000);  // Perbarui semua log setiap 3 detik
        setInterval(fetchTotalBalance, 5000);  // Perbarui total balance setiap 5 detik
    </script>
</body>
</html>
